<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final_Project_계산기</title>
    <link rel="icon" href="/icon/favicon.ico" sizes="any" />
    <link
      rel="shortcut icon"
      href="/icon/icons8-calculator-32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <div id="container" class="flex">
      <div class="header" id="header">
        <button></button><button></button><button></button>
      </div>

      <div class="display" id="display">
        <div class="display-expr"></div>
        <div class="display-val">0</div>
      </div>
      <div class="buttons" id="buttons">
        <div class="button function clear">C</div>
        <div class="button function">±</div>
        <div class="button function">%</div>
        <div class="button operator">÷</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">✕</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">−</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">+</div>
        <div class="button number zero">0</div>
        <div class="button dec">.</div>
        <div class="button cal">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
